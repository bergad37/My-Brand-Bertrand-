<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>log in project</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Rb7w5uR44BwSAr4FqZeRV9DZs47zF0vSv0ItDp6FtASb0R8W4cjfo0rFz6mcc3x+K0KGqVEpFZ+G02fAy2JWbw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="card">
      <div class="logo">
        <div><img src="" alt="logo" /></div>
        <div class="theme cl">
          <p><b>Turn your ideas into reality</b></p>
          <p>Start fro free and get attractive offers from community</p>
        </div>
      </div>
      <div class="log_in">
        <div class="slack_logo">
          <img src="" alt="slack logo" />
        </div>
        <div class="in">
          <div class="form-head">
            <div class="gp-3">
              <p id="title" class="log-text">Login to your Account</p>
              <p class="s_word">See what is going on with your business</p>
            </div>
            <div class="google-sign-btn">
              <button class="btn gray">Continue with Google</button>
            </div>
            <div id="email-login" class="google-sign-btn gray">
              <p>--------- or Sign in with Email ---------</p>
            </div>
          </div>
<form>
          <div class="form_group gray">
            <label class="s_word for="Email">Email</label><br />
            <input type="email" placeholder="mail@abc.com" name="email" id="" />
          </div>
          <div class="form_group gray">
            <label class="s_word" for="password">Password</label><br />
            <input
              type="password"
              placeholder="*************"
              name="password"
              id=""
              required
            />
          </div></form>
          <div class="remember">
            <p>
              <input type="checkbox" name="remember" />
              <label for="remember">Remember Me</label>
            </p>
            <p class="colored">Forget Password?</p>
          </div>
          <div class="login_button">
            <button class="btn cl">Login</button>
          </div>
          <div class="registered">
            <p>
              Not Registered Yet? <span class="colored">Create an account</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
